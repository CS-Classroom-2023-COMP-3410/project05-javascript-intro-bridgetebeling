<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Matching Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #ffe6f2; /* Light pink background */
      color: #d63384; /* Dark pink text */
    }
    h1 {
      margin-bottom: 20px;
    }
    .game-info {
      margin-bottom: 20px;
      font-size: 18px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    .card {
      width: 80px;
      height: 80px;
      background-color: #d63384; /* Pink card background */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s, background-color 0.3s;
    }
    .card.flipped {
      background-color: #fff0f6; /* Light pink for flipped cards */
      color: #d63384;
      transform: scale(1.1);
    }
    .card.matched {
      background-color: #a84a73; /* Muted pink for matched cards */
      color: white;
      cursor: default;
    }
    button {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #b8266a; /* Darker pink on hover */
    }
  </style>
</head>
<body>
  <h1>Memory Matching Game</h1>
  <div class="game-info">
    <p>Moves: <span id="move-count">0</span></p>
    <p>Time: <span id="time-elapsed">0</span> seconds</p>
  </div>
  <div class="grid" id="game-grid"></div>
  <button id="restart-button">Restart Game</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const grid = document.getElementById("game-grid");
      const moveCountDisplay = document.getElementById("move-count");
      const timeElapsedDisplay = document.getElementById("time-elapsed");
      const restartButton = document.getElementById("restart-button");

      const symbols = ["ðŸ’–", "ðŸ’Ž", "ðŸŒ¸", "ðŸŒŸ", "ðŸŽ€", "ðŸ“", "ðŸ¦„", "ðŸŽ‰"];
      let cards = [];
      let firstCard = null;
      let secondCard = null;
      let moves = 0;
      let matches = 0;
      let timer = null;
      let secondsElapsed = 0;

      const shuffleArray = (array) => {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      };

      const startGame = () => {
        // Reset game state
        cards = [...symbols, ...symbols]; // Duplicate symbols for pairs
        shuffleArray(cards);
        grid.innerHTML = "";
        moves = 0;
        matches = 0;
        secondsElapsed = 0;
        firstCard = null;
        secondCard = null;
        moveCountDisplay.textContent = moves;
        timeElapsedDisplay.textContent = secondsElapsed;

        // Stop any running timer
        if (timer) clearInterval(timer);
        timer = setInterval(() => {
          secondsElapsed++;
          timeElapsedDisplay.textContent = secondsElapsed;
        }, 1000);

        // Create card elements
        cards.forEach((symbol, index) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.dataset.symbol = symbol;
          card.dataset.index = index;
          card.addEventListener("click", () => flipCard(card));
          grid.appendChild(card);
        });
      };

      const flipCard = (card) => {
        if (
          card.classList.contains("flipped") ||
          card.classList.contains("matched") ||
          secondCard
        ) {
          return;
        }

        card.classList.add("flipped");
        card.textContent = card.dataset.symbol;

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          moves++;
          moveCountDisplay.textContent = moves;

          if (firstCard.dataset.symbol === secondCard.dataset.symbol) {
            // Match found
            firstCard.classList.add("matched");
            secondCard.classList.add("matched");
            firstCard = null;
            secondCard = null;
            matches++;

            if (matches === symbols.length) {
              clearInterval(timer);
              alert(
                `You completed the game in ${moves} moves and ${secondsElapsed} seconds!`
              );
            }
          } else {
            // No match, flip back
            setTimeout(() => {
              firstCard.classList.remove("flipped");
              firstCard.textContent = "";
              secondCard.classList.remove("flipped");
              secondCard.textContent = "";
              firstCard = null;
              secondCard = null;
            }, 1000);
          }
        }
      };

      restartButton.addEventListener("click", startGame);

      // Initialize the game
      startGame();
    });
  </script>
</body>
</html>
