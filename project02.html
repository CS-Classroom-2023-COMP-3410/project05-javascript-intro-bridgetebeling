<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #ffe6f2; /* Light pink background */
      color: #d63384; /* Darker pink for text */
    }
    #todo-list {
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #d63384; /* Pink border */
      border-radius: 5px;
      background-color: #fff0f6; /* Soft pink box background */
    }
    #todo-list ul {
      list-style: none;
      padding: 0;
    }
    #todo-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #f5a1c6; /* Light pink for dividers */
      cursor: grab;
    }
    #todo-list li.completed {
      text-decoration: line-through;
      color: #a84a73; /* Muted pink for completed tasks */
    }
    .actions button {
      margin-left: 5px;
      background-color: #d63384; /* Pink button background */
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #b8266a; /* Darker pink on hover */
    }
    #filters button {
      margin: 5px;
      padding: 5px 10px;
      background-color: #d63384; /* Pink filter button background */
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    #filters button:hover {
      background-color: #b8266a; /* Darker pink on hover */
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Interactive To-Do List</h1>
  <input type="text" id="new-task" placeholder="Add a new task">
  <button id="add-task">Add Task</button>
  <div id="todo-list">
    <ul id="task-list"></ul>
  </div>
  <div id="filters">
    <button id="filter-all">All</button>
    <button id="filter-completed">Completed</button>
    <button id="filter-pending">Pending</button>
  </div>
  <script src="js/project03.js"></script>
</body>
</html>
